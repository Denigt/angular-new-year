<div class="flex-row">
  <header class="flex-column">
    <app-new-year />
    <app-tree />
  </header>
  
  @if (name) {
    <main class="flex-column">
      <h2>{{name}}</h2>
      <article class="message-container">
        <app-message [message]="message"></app-message>
      </article>

      @if (!isGiftOpen) {
        <app-gift (click)="showGift($event)"/>
      } @else {
        <app-gift-message [message]="gift.message" [showInput]="gift.input" [(value)]="wish" />
      }
    </main>
  }
</div>
